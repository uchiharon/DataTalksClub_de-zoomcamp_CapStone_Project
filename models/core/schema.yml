      - name: tot_mmbtu
        description: >
          Total consumption of the fuel in millions of Btus.Numeric   Note: this is the total quantity 
          consumed for both electricity and, in the case of combined heat and power plants, process 
          steam production.
      
      - name: elec_mmbtu
        description: >
          Consumption of fuel in millions of Btus for the purpose of generating electricity.These fields 
          are most relevant to combined heat and power plants.  For non-combined heat and power plants, 
          the data in these fields and in columns AK through AV (total fuel consumed) will be identical.


      - name: netgen
        description: >
