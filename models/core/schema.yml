          ESC	= East South Central
          WSC	= West South Central
          ENC	= East North Central
          WNC	= West North Central
          MTN	= Mountain
          PACC	= Pacific Contiguous (Oregon, Washington, and California)
          PACN	= Pacific Non-Contiguous (Alaska and Hawaii)

      - name: nerc_region
        description: >
