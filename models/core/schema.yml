version: 2

models:
  - name: dim_plant_frame
    description: >
      A dimension table that contains information about the various electric power 
      plants in a region, such as their names, locations, types, and capacities.
    columns:
      - name: plant_id
        description: Primary key for this table, EIA Plant Identification number. One to five digit numeric.
        tests:
          - unique:
              severity: warn
          - not_null:
              severity: warn
      - name: plant_state
        description:  State the facility is located in. Two character alphanumeric (standard state postal codes).
        tests:
          - not_null:
              severity: warn
      
              
      - name: sector_number
        description: >
          EIA's internal consolidated NAICS sectors. For internal purposes, EIA consolidates the NAICS categories 
          into seven groups.  
          These are shown below in the Sector Codes and Names;
          1	= Electric Utility: Traditional regulated electric utilities
          2	= NAICS-22 Non-Cogen: Independent power producers which are not cogenerators
          3	= NAICS-22 Cogen: Independent power producers which are cogenerators, but whose primary business purpose is the sale of electricity to the public
          4	= Commercial NAICS Non-Cogen: Commercial non-cogeneration facilities that produce electric power, are connected to the gird, and can sell power to the public
          5	= Commercial NAICS Cogen: Commercial cogeneration facilities that produce electric power, are connected to the grid, and can sell power to the public
          6	= Industrial NAICS Non-Cogen: Industrial non-cogeneration facilities that produce electric power, are connected to the gird, and can sell power to the public
          7	= Industrial NAICS Cogen: Industrial cogeneration facilities that produce electric power, are connected to the gird, and can sell power to the public
        tests:
          - accepted_values:
              values: "{{ var('sector_number') }}"
              severity: warn
              quote: false

      - name: naics_code
        description: >
          The facility’s North American Industrial Classification System (NAICS) code. Numeric. For information 
          on the NAICS system, see:http://www.census.gov/epcd/www/naics.html
        
      - name: plant_name
        description: >
          Plant name. Alphanumeric.
        tests:
          - not_null:
              severity: warn

      - name: combined_heat_and_power_status
        description: >
          Whether or not the plant is a combined heat & power facility (cogenerator). One character alphanumeric, “Y” or “N”
        tests:
          - accepted_values:
              values: ['Y','N']
         


  - name: fact_boiler_fuel
    description: >

      A fact table that contains information about the fuel consumption and emissions
      of boilers used in electric power generation.
    columns:
      - name: plant_id
        description: >
          EIA Plant Identification number. One to five digit numeric.
        tests:
          - not_null:
              severity: warn

      - name: operator_name
        description: >
          The name of the entity which operates the plant. Alphanumeric.

      - name: operator_id
        description: >
          The EIA operator identification number. Five digit numeric, padded with leading zeros.


      - name: census_region
        description: >
          The census region the state is located in.Three to five character alphanumeric;
          NEW	= New England
          MAT	= Middle Atlantic
          SAT	= South Atlantic
          ESC	= East South Central
          WSC	= West South Central
          ENC	= East North Central
          WNC	= West North Central
          MTN	= Mountain
          PACC	= Pacific Contiguous (Oregon, Washington, and California)
          PACN	= Pacific Non-Contiguous (Alaska and Hawaii)
        
        tests:
          - accepted_values:
              values:
                - "{{ var('census_region')}}"
              severity: warn



      - name: nerc_region
        description: >
          The North American Electric Reliability Council (NERC) region where the plant is located.Alphanumeric:
          NPCC	= Northeast Power Coordinating Council
          MRO	= Midwest Reliability Organization
          SERC	= SERC Reliability Corporation
          RFC	= Reliability First Corporation
          SPP	= Southwest Power Pool
          TRE	= Texas Regional Entity
          FRCC	= Florida Reliability Coordinating Council
          WECC	= Western Electricity Coordinating Council
        tests:
          - accepted_values:
              values:
                - "{{var('nerc_region')}}"

      - name: boiler_id
        description: >
          Boiler identification code; Alphanumeric

      - name: reported_prime_mover
        description: >
          Type of prime mover;
          BA ->	Energy Storage, Battery
          BT ->	Turbines Used in a Binary Cycle. Including those used for geothermal applications
          CA ->	Combined-Cycle -- Steam Part
          CE ->	Energy Storage, Compressed Air
          CP ->	Energy Storage, Concentrated Solar Power
          CS ->	Combined-Cycle Single-Shaft Combustion Turbine and Steam Turbine share of single generator
          CT ->	Combined-Cycle Combustion Turbine Part
          ES ->	Energy Storage, Other (Specify on Schedule 9, Comments)
          FC ->	Fuel Cell
          FW ->	Energy Storage, Flywheel
          GT ->	Combustion (Gas) Turbine. Including Jet Engine design
          HA ->	Hydrokinetic, Axial Flow Turbine
          HB ->	Hydrokinetic, Wave Buoy
          HK ->	Hydrokinetic, Other
          HY ->	Hydraulic Turbine. Including turbines associated with delivery of water by pipeline.
          IC ->	Internal Combustion (diesel, piston, reciprocating) Engine
          PS ->	Energy Storage, Reversible Hydraulic Turbine (Pumped Storage)
          OT ->	Other
          ST ->	Steam Turbine. Including Nuclear, Geothermal, and Solar Steam (does not include Combined Cycle).
          PV ->	Photovoltaic
          WT ->	Wind Turbine, Onshore
          WS ->	Wind Turbine, Offshore


      - name: reported_fuel_type_code
        description: >
          The fuel code reported to EIA.Two or three letter alphanumeric:
          AB ->	Agricultural By-Products
          ANT ->	Anthracite Coal
          BFG ->	Blast Furnace Gas
          BIT ->	Bituminous Coal
          BLQ ->	Black Liquor
          DFO ->	Distillate Fuel Oil. Including diesel, No. 1, No. 2, and No. 4 fuel oils.
          GEO ->	Geothermal
          JF -> Jet Fuel
          KER ->	Kerosene
          LFG ->	Landfill Gas
          LIG ->	Lignite Coal
          MSB ->	Biogenic Municipal Solid Waste
          MSN ->	Non-biogenic Municipal Solid Waste
          MWH ->	Electricity used for energy storage
          NG ->	Natural Gas
          NUC ->	Nuclear. Including Uranium, Plutonium, and Thorium.
          OBG ->	Other Biomass Gas. Including digester gas, methane, and other biomass gases.
          OBL ->	Other Biomass Liquids
          OBS ->	Other Biomass Solids
          OG ->	Other Gas
          OTH ->	Other Fuel
          PC ->	Petroleum Coke
          PG ->	Gaseous Propane
          PUR ->	Purchased Steam
          RC ->	Refined Coal
          RFO ->	Residual Fuel Oil. Including No. 5 & 6 fuel oils and bunker C fuel oil.
          SC ->	Coal-based Synfuel. Including briquettes, pellets, or extrusions, which are formed by binding materials or processes that recycle materials.
          SGC ->	Coal-Derived Synthesis Gas
          SGP ->	Synthesis Gas from Petroleum Coke
          SLW ->	Sludge Waste
          SUB ->	Subbituminous Coal
          SUN ->	Solar
          TDF ->	Tire-derived Fuels
          WAT ->	Water at a Conventional Hydroelectric Turbine and water used in Wave Buoy Hydrokinetic Technology, current Hydrokinetic Technology, Tidal Hydrokinetic Technology, and Pumping Energy for Reversible (Pumped Storage) Hydroelectric Turbines.
          WC ->	Waste/Other Coal. Including anthracite culm, bituminous gob, fine coal, lignite waste, waste coal.
          WDL ->	Wood Waste Liquids, excluding Black Liquor. Including red liquor, sludge wood, spent sulfite liquor, and other wood-based liquids.
          WDS ->	Wood/Wood Waste Solids. Including paper pellets, railroad ties, utility polies, wood chips, bark, and other wood waste solids.
          WH ->	Waste Heat not directly attributed to a fuel source
          WND ->	Wind
          WO ->	Waste/Other Oil. Including crude oil, liquid butane, liquid propane, naphtha, oil waste, re-refined moto oil, sludge oil, tar oil, or other petroleum-based liquid wastes.


      - name: physical_unit_label
        description: >
          The type of physical units fuel consumption is reported in. All consumption is reported 
          in either short tons for solids, thousands of cubic feet for gases, and barrels for liquids:
          mcf ->	for gases
          short tons  ->	for solid
          barrels	-> for liquids
        tests:
          - accepted_values:
              values:
                - "{{var('physical_unit_label')}}"
              severity: warn



      - name: quantity_of_fuel_consumed
        description: >
          Consumption of the fuel type specified in Column N, in physical units.Numeric.  Note: this 
          is the total quantity consumed for both electricity and, in the case of combined heat and 
          power plants, process steam production


      - name: heat_content_per_unit
        description: >
          Heat content of the fuel in millions of Btus per physical unit to the nearest 0.001. Numeric

      - name: sulfur_content
        description: >
          Sulfur content percentage by weight to the nearest 0.01 percent

      - name: ash_content
        description: >
          Ash content percentage by weight to the nearest 0.1 percent

      - name: year
        description: >
          Calendar Year for Data
        tests:
          - not_null:
              severity: warn

      - name: month
        description: >
          Calendar Month for Data
        tests:
          - not_null:
              severity: warn
          - accepted_values:
              values: "{{var('month')}}"
              severity: warn



