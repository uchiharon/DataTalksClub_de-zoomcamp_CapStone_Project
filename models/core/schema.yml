  - name: fact_fuel_recipts_and_cost
    description: >
      A fact table that contains information about the cost and quantity of fuel used 
      in electric power generation, including receipts and inventory levels.

    columns:
      - name: plant_id
        description: >
          EIA Plant Identification number. One to five digit numeric.
        tests:
          - not_null:
              severity: warn

      - name: purchase_type
        description: >
          Designates the purchase type under which receipts occurred in the reporting month. 
          One or two character alphanumeric:
          C ->	Contract
          NC ->	New Contract
          S ->	Spot Purchase
        tests:
          - accepted_values:
              values:
                - "{{var('purchase_type')}}"
              severity: warn


      - name: contract_expiration_date
        description: >
          Date contract expires. Format:  MMYY
      
      - name: energy_source
        description: >
          The fuel code associated with the fuel receipt. Two or three character alphanumeric:
          ANT ->	Anthracite Coal
          BIT ->	Bituminous Coal
          DFO ->	Distillate Fuel Oil. Including diesel, No. 1, No. 2, and No. 4 fuel oils.
          LIG ->	Lignite Coal
          NG ->	Natural Gas
          PC ->	Petroleum Coke
          RC ->	Refined Coal
          RFO ->	Residual Fuel Oil. Including No. 5 & 6 fuel oils and bunker C fuel oil.
          SC ->	Coal-based Synfuel. Including briquettes, pellets, or extrusions, which are formed by binding materials or processes that recycle materials.
          SUB ->	Subbituminous Coal
          WC ->	Waste/Other Coal. Including anthracite culm, bituminous gob, fine coal, lignite waste, waste coal.
          WO 	Waste/Other Oil. Including crude oil, liquid butane, liquid propane, naphtha, oil waste, re-refined moto oil, sludge oil, tar oil, or other petroleum-based liquid wastes.


      - name: fuel_group
        description: >
          Groups the energy sources into fuel groups that are located in the Electric Power Monthly:  
          Coal, Natural Gas, Petroleum, Petroleum Coke. 

      - name: coalmine_type
        description: >
          Type of Coal Mine:
          P ->	Preperation Plant
          S ->	Surface
          U ->	Underground
          U/S ->	Both an underground and surface mine with most coal extracted from underground
          S/U ->	Both an underground and surface mine with most coal extracted from surface


      - name: coalmine_state
        description: >
          State abbreviation related to coal mine location. Country abbreviations are also listed under 
          this category and are as follows:
          AU ->	Australia
          CL ->	Columbia
          CN ->	Canada
          IS ->	Indonesia
          PL ->	Poland
          RS ->	Russia
          UK ->	United Kingdom
          VZ ->	Venezula
          OC ->	Other Country


      - name: coalmine_county
        description: >
          Mine Location. County, listed by County FIPS code, where coal is removed from the mine. Three alphanumeric.

      - name: coalmine_msha_id
        description: >
          Mine Safety and Health Administration Identification Number. Seven digit alphanumeric. 
          NA = Not available, including foreign mines and tipple/loading points or docks with multiple 
          mine or undetermined .

      - name: coalmine_name
        description: >
          Name of the Mine. Alphanumeric

      - name: supplier
        description: >
          Company that sold the fuel to the plant or, in the case of NG, pipline owner.

      - name: quantity
        description: >
          Quanity of fuel received in tons, barrel, or Mcf. Numeric

      - name: average_heat_content
        description: >
          Heat content of the fuel in millions of Btus per physical unit to the nearest 0.01 percent.

      - name: average_sulfur_content
        description: >
          Sulfur content percentage by weightto the nearest 0.01 percent.

      - name: average_ash_content
        description: >
          Ash content percentage by weight to the nearest 0.1 percent.

      - name: average_mercury_content
        description: >
          Mercury content in parts per million (ppm) to the nearest 0.001 ppm. Numeric.

      - name: fuel_cost
        description: >
          All costs incurred in the purchase and delivery of the fuel to the plant in cents per 
          million Btu(MMBtu) to the nearest 0.1 cent. Numeric.

      - name: regulated
        description: >
          Three character code designating the regulatory:
          REG ->	Regulated Electric Utility
          UNR ->	Non-Regulated Independent Power Plant or Nonutility Plant.
        tests:
          - accepted_values:
              values:
                - "{{var('regulated')}}"
              severity: warn

      - name: operator_name
        description: >
          The name of the utility or company that operates the plant. Alphanumeric.

      - name: operator_id
        description: >
          The EIA utility identification number.Alphanumeric.

      - name: primary_transportation_mode
        description: >
          Mode for the longest / second longest distance:
          RR ->	Rail: Shipments of fuel moved to consumers by rail (private or public/commercial). Included is coal hauled to or away from a railroad siding by truck if the truck did not use public roads.
          RV ->	River:  Shipments of fuel moved to consumers via river by barge.  Not included are shipments to Great Lakes coal loading docks, tidewater piers, or coastal ports. 
          GL ->	Great Lakes:  Shipments of coal moved to consumers via the Great Lakes. These shipments are moved via the Great Lakes coal loading docks, which are identified by name and location as follows:  Conneaut Coal Storage & Transfer, Conneaut, Ohio;  NS Coal Dock (Ashtabula Coal Dock), Ashtabula, Ohio;  Sandusky Coal Pier, Sandusky, Ohio;  Toledo Docks, Toledo, Ohio; KCBX Terminals Inc., Chicago, Illinois;  Superior Midwest Energy Terminal, Superior, Wisconsin
          TP ->	Tidewater Piers and Coastal Ports:  Shipments of coal moved to Tidewater Piers and Coastal Ports for further shipments to consumers via coastal water or ocean.  The Tidewater Piers and Coastal Ports are identified by name and location as follows:  Dominion Terminal Associates, Newport News, Virginia; McDuffie Coal Terminal, Mobile, Alabama;  IC Railmarine Terminal, Convent, Louisiana;  International Marine Terminals, Myrtle Grove, Louisiana;  Cooper/T. Smith Stevedoring Co. Inc., Darrow, Louisiana;  Seward Terminal Inc., Seward, Alaska;  Los Angeles Export Terminal, Inc., Los Angeles, California;  Levin-Richmond Terminal Corp., Richmond, California; Baltimore Terminal, Baltimore, Maryland;  Norfolk Southern Lamberts Point P-6, Norfolk, Virginia;  Chesapeake Bay Piers, Baltimore, Maryland;  Pier IX Terminal Company, Newport News, Virginia;  Electro-Coal Transport Corp., Davant, Louisiana
          WT ->	Water: Shipments of fuel moved to consumers by other waterways.
          TR ->	Truck: Shipments of fuel moved to consumers by truck.  Not included is fuel hauled to or away from a railroad siding by truck on non-public roads.
          TC ->	Tramway/Conveyor: Shipments of fuel moved to consumers by tramway or conveyor.
          SP ->	Slurry Pipeline: Shipments of coal moved to consumers by slurry pipeline.
          PL ->	Pipeline: Shipments of fuel moved to consumers by pipeline


      - name: secondary_transportation_mode
        description: >
          Mode for the longest / second longest distance:
          RR ->	Rail: Shipments of fuel moved to consumers by rail (private or public/commercial). Included is coal hauled to or away from a railroad siding by truck if the truck did not use public roads.
          RV ->	River:  Shipments of fuel moved to consumers via river by barge.  Not included are shipments to Great Lakes coal loading docks, tidewater piers, or coastal ports. 
          GL ->	Great Lakes:  Shipments of coal moved to consumers via the Great Lakes. These shipments are moved via the Great Lakes coal loading docks, which are identified by name and location as follows:  Conneaut Coal Storage & Transfer, Conneaut, Ohio;  NS Coal Dock (Ashtabula Coal Dock), Ashtabula, Ohio;  Sandusky Coal Pier, Sandusky, Ohio;  Toledo Docks, Toledo, Ohio; KCBX Terminals Inc., Chicago, Illinois;  Superior Midwest Energy Terminal, Superior, Wisconsin
          TP ->	Tidewater Piers and Coastal Ports:  Shipments of coal moved to Tidewater Piers and Coastal Ports for further shipments to consumers via coastal water or ocean.  The Tidewater Piers and Coastal Ports are identified by name and location as follows:  Dominion Terminal Associates, Newport News, Virginia; McDuffie Coal Terminal, Mobile, Alabama;  IC Railmarine Terminal, Convent, Louisiana;  International Marine Terminals, Myrtle Grove, Louisiana;  Cooper/T. Smith Stevedoring Co. Inc., Darrow, Louisiana;  Seward Terminal Inc., Seward, Alaska;  Los Angeles Export Terminal, Inc., Los Angeles, California;  Levin-Richmond Terminal Corp., Richmond, California; Baltimore Terminal, Baltimore, Maryland;  Norfolk Southern Lamberts Point P-6, Norfolk, Virginia;  Chesapeake Bay Piers, Baltimore, Maryland;  Pier IX Terminal Company, Newport News, Virginia;  Electro-Coal Transport Corp., Davant, Louisiana
          WT ->	Water: Shipments of fuel moved to consumers by other waterways.
          TR ->	Truck: Shipments of fuel moved to consumers by truck.  Not included is fuel hauled to or away from a railroad siding by truck on non-public roads.
          TC ->	Tramway/Conveyor: Shipments of fuel moved to consumers by tramway or conveyor.
          SP ->	Slurry Pipeline: Shipments of coal moved to consumers by slurry pipeline.
          PL ->	Pipeline: Shipments of fuel moved to consumers by pipeline

      - name: natural_gas_supply_contract_type
        description: >
          Contract type for natrual gas capacity service:
          F ->	Firm
          I ->	Interruptible



      - name: natural_gas_delivery_contract_type
        description: >
          Contract type for natrual gas capacity service:
          F ->	Firm
          I ->	Interruptible

      - name: moisture_content,			
        description: >
          moisture content

      - name: chlorine_content,			
        description: >
          cholrine content

      - name: month
        description: >
          Calendar Month for Data

      - name: year
        description: >
          Calendar Year for Data


  

